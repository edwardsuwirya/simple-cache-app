spring.banner.location=classpath:banner.txt
server.servlet.context-path=/${CONTEXT_PATH}
server.port=${API_PORT:8080}
#=======================================================#
#                    DATABASE                           #
#=======================================================#
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql:///${DB_NAME}?cloudSqlInstance=${INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&user=${DB_USERNAME}&password=${DB_PASSWORD}
#=======================================================#
#                       JPA                             #
#=======================================================#
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#=======================================================#
#                       REDIS                           #
#=======================================================#
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD}
spring.redis.host=${REDIS_HOST:localhost}
#spring.redis.ssl=true
cache.customer.expiryTimeMillis=${CUSTOMER_CACHE_EXPIRY:5000}
cache.global.expiryTimeMillis=${GLOBAL_CACHE_EXPIRY:5000}